<style>
    div {
        background-color: black;
        width: 100px;
        height: 100px;
        transition: 2s;
    }
    .widthmax{
        width:900px;
    }
</style>

<body>
    <div id="box"></div><br>
    <button onclick="change()">Change color</button>
</body>

<script>
    var box = document.getElementById("box")
    function change() {
        box.setAttribute("class","widthmax")
        box.style.backgroundColor="purple"
        
    }
</script>
