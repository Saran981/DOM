<body>
    <h1 id="result">Name</h1>
    <button onclick="update(event)">Saran</button>
    <button onclick="update(event)">Gayu</button>
    <button onclick="update(event)">Rasima</button>
</body>

<script>
    var h1 = document.getElementById("result")
    function update(event) {
        h1.textContent = event.target.textContent
    }
</script>
